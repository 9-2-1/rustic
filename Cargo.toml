[package]
name = "rustic"
version = "0.1.0-dev"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# macros
anyhow = "1.0"
ambassador = "0.2"
thiserror = "1.0"
derive_more = "0.99"
derive-getters = "0.2"
lazy_static = "1.4"
vlog = "0.1"
#crypto
aes256ctr_poly1305aes = { path = "../aes256ctr_poly1305aes" } 
sha2 = "0.10"
rand = "0.8"
scrypt = { version = "0.9", default-features = false }
# chunker
cdc = "0.1"
# serialization
base64 = "0.13"
binrw = "0.8"
hex = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde-aux = "3"
# other dependencies
chrono = { version = "0.4", features = ["serde"] }
tempfile = "3"
# index
boomphf = "0.5"
# local backend
walkdir = "2"
ignore = "0.4"
# commands
clap = { version = "3", features = ["derive"] }
rpassword = "5"
prettytable-rs = {version = "0.8", default-features = false }
bytesize = "1"
indicatif = { path = "indicatif" } 
#indicatif = "0.16"
path-absolutize = "3"
gethostname = "0.2"
users = "0.11"
itertools = "0.10"

# usefule crates:
# delegate -> impl methods from struct/enum element(s)

